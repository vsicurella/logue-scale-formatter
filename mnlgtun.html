<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root" class="container">
        <div id="scale-container" class="container">
            <textarea id="scale"></textarea>
        </div>    
        <div id="convertBtn-container" class="container">
            <div id="input-container" class="container">
                <input id="edoInput" placeholder="12"></input>
                <button id="getScale">EDO</button>
            </div>
            <button class="convert" onclick="convertOctave()">Convert Octave ></button>
            <button class="convert" onclick="convertScale()">Convert Scale ></button>
        </div>
        <div id="binary-container" class="container">
            <textarea id="binary" placeholder="NO DATA" for="bindata"></textarea><br>
            <div id="export-container" class="container">
                <input id="name" name="name" placeholder="Enter file name" oninput="() => nameInput=this.value"></input>
                <button onclick="exportClicked()">Export</button>
            </div>
        </div>
    </div>
    <script src="./lib/jszip/dist/jszip.js"></script>
    <script src="./lib/FileSaver.js-2.0.2/src/FileSaver.js"></script>
    <script src="mnlgtun.js" type="text/javascript"></script>
    <script type="text/javascript">
        function exportClicked() {
            console.log(scale)
            var filename = nameInput !== "" ? nameInput : lastPressedConvertScale ? 'mytuning.mnlgtuns' : 'mytuning.mnlgtuno'
            if (lastPressedConvertScale)
                fileSaverDownload(true, filename)
            else
                fileSaverDownload(false, filename)
        }    
    </script>
</body>
